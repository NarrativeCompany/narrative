apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: prerender
  name: prerender
  namespace: staging
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: prerender
      name: prerender
    spec:
      containers:
      - name: prerender
        image: narrativecompany/prerender:2018-10-29-03
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: prerender
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 20
        resources:
          requests:
            cpu: .1
            memory: 128M
          limits:
            cpu: 1
            memory: 756M
      imagePullSecrets:
      - name: narrativecompany-docker

